<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List To DO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Roboto+Condensed:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="styles.css/style.css" />
    <script
			  src="https://code.jquery.com/jquery-3.7.0.min.js"
			  integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
			  crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container">
      <header>
        <h1 class="text-logo">TO-DO LIST</h1>

        <div class="symbol-add">
          <span class="material-symbols-outlined"> list_alt_add </span>
        </div>
      </header>

      
      <main>
        <form class="add-cont">
          <!-- isso Ã© um comentario-->
          <input 
            type="text"
            class="add-task"
            name="add-task"
            placeholder="Adicione Tarefas!"
          />
          <button class="add" type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="14"
              height="14"
              fill="currentColor"
              class="add-btn"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"
              />
            </svg>
          </button>
        </form>
      </main>

      <section class="Task-Container">
        <div  class="Task">

          <input type="checkbox"/>
          <h1 class="Word">This is task</h1>

            <button  class="trash">
              <i  class="material-symbols-outlined" > delete </i>
            </button>
         
        </div>
      </section>

      <footer>

      </footer>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
